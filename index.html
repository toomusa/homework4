<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
  </head>
  <body>
    
    <div class="container">
      
      <div class="row">
        <div class="col-md-8 offset-md-2 col-sm-12" id="header">
          <h1>Coding Quiz</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 offset-md-2 col-sm-12" id="game-controls">
            <button>View Highscores</button>
            <button>Restart Game</button>
            <button>View Highscores</button>
            <div class="high-scores hidden">
              
            </div>
            <div class="display-message">
              
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 offset-md-2 col-sm-12" id="game-view">
          <div class="game-start">

          </div>
          <div class="questions">

          </div>
          <div class="end-game">
            <button>Save Score</button>
            <button>Clear Scores</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 offset-md-2 col-sm-12" id="footer">
          
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
